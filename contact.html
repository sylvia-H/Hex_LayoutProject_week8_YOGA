                    <p class="d-block d-md-none d-lg-block">如何前往：</p>
                    <p class="mb-6">
                        1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。
                    </p>
                    <p class="mb-6">
                        2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100
                    </p>
                    <p>
                        3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。
                    </p>

            <div class="col-12 offset-md-1 col-md-10 offset-lg-0 col-lg-5">

                            <div class="mb-4">
                                <label for="femail" class="mb-2">電子信箱</label><br>
                                <input class="border border-primary rounded-2 w-100 | py-2 px-3" type="email" id="femail" name="femail" placeholder="email@example.com" value="">

                            <div class="mb-4">

                                <input class="border border-primary rounded-2 w-100 | py-2 px-3" type="tel" id="fphone" name="fphone" placeholder="0912-345-678" value="">

                            <div class="mb-4 mb-md-6">

                                <textarea class="border border-primary form-control" type="text" id="feedback" rows="5"></textarea>
                            </div>
                            <div class="text-end">
                                <a href="./checkout-complete.html">
                                    <button class="btn btn-primary text-white" type="button">

                                    </button>
